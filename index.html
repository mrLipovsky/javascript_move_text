var textArea = $(".textclass");

var split = new SplitText(textArea);

function random(min, max) {
    return (Math.random() * (max - min)) + min;
}

$(split.chars).each(function(i) {
    TweenMax.from($(this), 1.5, {
        opacity: 1,
        x: random(-500, 500),
        y: random(-500, 500),
        z: random(-500, 500),
        scale: .1,
        delay: i * .01,
        yoyo: true,
        repeat: -1,
        repeatDelay: 0.5
    });
});
    </script>
